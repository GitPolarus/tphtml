<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulaire</title>
  </head>
  <body>
    <form>
      <label for="nom">Nom:</label>
      <div>
        <input
          type="text"
          id="nom"
          name="nom"
          placeholder="Saisissez votre nom "
        />
      </div>

      <label for="prenom">Prenom:</label>
      <input type="text" id="prenom" name="prenom" /> <br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example:coach.ezian@3wa.io"
      /><br />

      <label for="profile">Votre Profile</label>
      <textarea
        id="profile"
        cols="30"
        rows="10"
        name="profile"
        placeholder="Décrivez votre profile"
      ></textarea>

      <h4>Vos Véhicules</h4>

      <label for="moto">Moto</label>
      <input type="checkbox" id="moto" name="vehicule" value="moto" />
      <label for="voiture">Voiture</label>
      <input type="checkbox" id="voiture" name="vehicule" value="voiture" />
      <label for="velo">Vélo</label>
      <input type="checkbox" id="velo" name="vehicule" value="velo" />

      <h4>Sexe</h4>
      <label for="masculin">Masculin</label>
      <input type="radio" id="masculin" name="sexe" value="masculin" />
      <label for="feminin">Féminin</label>
      <input type="radio" id="feminin" name="sexe" value="feminin" />

      <h4>Dernier diplome</h4>
      <select name="diplome" multiple>
        <option value="Doctorat">Doctorat</option>
        <option value="PHD">PHD</option>
        <option value="Ingenieur">Ingénieur</option>
        <option value="BTS">BTS</option>
        <option value="Master" selected>Master</option>
        <option value="Licence">Licence</option>
        <option value="Bac">Bac</option>
      </select>

      <div>
        <input type="submit" value="Envoyer" />
        <input type="reset" value="Annuler" />
      </div>
    </form>
  </body>
</html>
